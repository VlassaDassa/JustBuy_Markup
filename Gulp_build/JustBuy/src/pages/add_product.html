                <div class="general_characteristics">
                    <div class="general_characteristics__couple_wrapper">
                        <div class="general_characteristics__item_wrapper">
                            <label class="general_characteristics__label" for="name">Название</label>
                            <input type="text" id="name" class="general_characteristics__input">
                        </div>

                        <div class="general_characteristics__item_wrapper general_characteristics__item_wrapper--hidden">
                            <label class="general_characteristics__label" for="name">Название</label>
                            <input type="text" id="hidden" class="general_characteristics__input">
                        </div>
                    </div> <!-- ./general_characteristics__couple_wrapper -->

                    <div class="general_characteristics__couple_wrapper">
                        <div class="general_characteristics__item_wrapper">
                            <label class="general_characteristics__label" for="price">Цена за 1 шт.</label>

                            <div class="input_ico_wrapper">
                                <input type="text" id="price" class="general_characteristics__input">
                                <span class="price_ico">₽</span>
                            </div>
                        </div>

                    </div> <!-- ./general_characteristics__couple_wrapper -->

                    <div class="general_characteristics__couple_wrapper">
                        <div class="general_characteristics__item_wrapper">
                            <label class="general_characteristics__label" for="category">Категория</label>

                            <select id="category" class="general_characteristics__input">
                                <option value="books" selected>Книги</option>
                                <option value="cloths">Одежда</option>
                                <option value="electronics">Электроника</option>
                                <option value="shoes">Туфли</option>
                            </select>
                        </div>

                        <div class="general_characteristics__item_wrapper">
                            <label class="general_characteristics__label" for="subcategory">Подкатегория</label>

                            <select id="subcategory" class="general_characteristics__input">
                                <option value="fiction" selected>Беллетристика</option>
                                <option value="comics">Комиксы и манга</option>
                                <option value="philosophy">Философия</option>
                            </select>
                        </div>
                    </div> <!-- ./general_characteristics__couple_wrapper -->
                    
                    <!-- Color -->
                    <div class="small_column small_column--color">
                        <div class="small_column__row">
                            <div class="general_characteristics__item_wrapper">
                                <label class="general_characteristics__label" for="color">Цвет</label>
    
                                <select id="color" class="general_characteristics__input">
                                    <option value="white">Жёлтый</option>
                                    <option value="red" selected>Красный</option>
                                    <option value="black">Чёрный</option>
                                </select>
                            </div>

                            <div class="general_characteristics__item_wrapper">
                                <label class="general_characteristics__label" for="count">Количество</label>
                                
                                <input type="text" id="count" class="general_characteristics__input">
                            </div>

                            <div class="icon add_product__color circle">
                                <div class="add_product__color plus"></div>
                            </div>
                            
                        </div> <!-- ./small_column__row -->

                        
                    </div> <!-- ./small_column -->
                    
                    <!-- Size -->
                    <div class="small_column small_column--size">
                        <div class="small_column__row">
                            <div class="general_characteristics__item_wrapper">
                                <label class="general_characteristics__label" for="size">Размер</label>
    
                                <select id="size" class="general_characteristics__input">
                                    <option value="1">41-43</option>
                                    <option value="2" selected>39-41</option>
                                    <option value="3">44-46</option>
                                </select>
                            </div>

                            <div class="general_characteristics__item_wrapper">
                                <label class="general_characteristics__label" for="count">Количество</label>
    
                                <input type="text" id="count" class="general_characteristics__input">
                            </div>

                            <div class="icon add_product__color circle">
                                <div class="add_product__color plus"></div>
                            </div>
                        </div> <!-- ./small_column__row -->

                    </div> <!-- ./small_column -->

                    <!-- Description -->
                    <label class="general_characteristics__label" for="description">Описание</label>
                    <textarea name="description" id="description" class="general_characteristics__input" cols="30" rows="10"></textarea>
                </div> <!-- general_characteristics -->
